<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script type="text/javascript" src="assets/javascript/game.js"></script>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	
	<h1>Garden Hangman</h1>

	<div id="top-container" class="container">
		<img src="assets/images/garden.jpg" class="garden" alt="Garden">
	</div>

	<div id="main-container" class="container">
		<div id="row1" class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>What's growing in the garden?</h2>
				</div>
				<div id="row2" class="row">
					<div class="col-md-6">
						<div>
							<button id="playBtn">Click to play</button>
						</div>
						<div>
							<p> WINS </p>
						</div>
					</div>
		
					<div class="col-md-6">
						<div>
							<div id="display"></div>
							Letters already guessed  <input type="text" id="ltrInput"></input>
						</div>
						<div>						
							<p>Number of guesses remaining</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
